{% extends "blogBase.html" %}

{% block content %}
	{% for blog in blogs %}
		<div class="blog">
			
			<a href="/blog/{{blog.key().id()}}">{{blog.title}}</a>
			<div>{{blog.author}}</div>
			<div class="blog-created" style="display:block">{{blog.created.strftime("%b %d, %Y")}}</div>
			
			<hr>
			<pre class="blog-content">{{blog.content}}</pre>
			<br><br>
			
			
			<br><br>
			{% if author %}
				<form name="deleteButton" method="post">
					<button>Delete</button>
				</form>
			{% endif %}
			
			
		</div>
	{% endfor %}
{% endblock %}
