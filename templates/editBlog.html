{% extends "blogBase.html" %}

{% block content %}
	<form method="post">
		
			<label>
				<div>Title</div>					
				<input type="text" name="subject" value={{blog.title}}>
			</label>
			
			<br><br>
			
			<label>
				<div>Blog</div>
				<textarea style="height:200px; width:500px;" name="content">{{blog.content}}</textarea>
			</label>
			
			<br><br>
			
			<a href="/blog/{{blog.key().id()}}">Cancel</a>
			
			<br><br>
			
			<input type="submit">
			
		</form>
{% endblock %}
