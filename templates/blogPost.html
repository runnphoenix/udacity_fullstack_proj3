{% extends "blogBase.html" %}

{% block content %}

	<h3>{{blog.title}}</h3>
	<div>{{blog.created.strftime("%b %d, %Y")}}</div>
	<div>{{blog.author}}</div>
	<hr>
	<br>
	</textarea style="width:300px; height:500px;">{{blog.content | safe}}</textarea>
	
	<br><br>
	{% if author %}
		<a href="/blog/edit/{{blog.key().id()}}">Edit</a>
		<form method="post">
			<button>Delete</button>
		</form>
	{% endif %}
	
{% endblock%}
